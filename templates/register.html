<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/css/material-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="teal-text text-darken-2">Registration Form</h1>
        <p>Fill out the form below to create an account:</p>
        <form action="/register" method="post">
            <div class="input-field">
                <input type="text" id="username" name="username" class="validate" required>
                <label for="username">Username:</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" class="validate" required>
                <label for="password">Password:</label>
            </div>

            <button type="submit" class="btn waves-effect waves-light">Register</button>
        </form>
        <a href="/" class="btn-flat waves-effect waves-teal">Back to Home</a>
    </div>

    <!-- Material-UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit(); // Initialize Materialize components
    </script>
</body>
</html>
