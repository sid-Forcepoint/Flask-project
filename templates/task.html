<!DOCTYPE html>
<html>
<head>
    <title>Task Page</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/css/material-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="teal-text text-darken-2">Welcome to the Task Page!</h1>
        <p>This is the home page for your application.</p>
        <a href="/register" class="btn waves-effect waves-light">Register</a>
        <a href="/login" class="btn waves-effect waves-light">Login</a>

        <h2>All Tasks:</h2>
        <ul class="collection">
            {% for task in tasks %}
                <li class="collection-item">{{ task.title }} - {{ task.description }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Material-UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit(); // Initialize Materialize components
    </script>
</body>
</html>
