<!DOCTYPE html>
<html>
<head>
    <title>User Tasks</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/css/material-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <style>
        /* Custom CSS for additional styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .task-list {
            max-width: 400px;
            margin: 0 auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .task-checkbox {
            margin-right: 10px;
        }

        .task-title {
            flex: 1;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-btn {
            font-size: 16px;
            text-decoration: none;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1 class="teal-text text-darken-2">Welcome to Your Task List!</h1>
    <div class="task-list">
        <h2 class="teal-text text-darken-2">Task List:</h2>
        <form action="/user_tasks" method="post">
            <ul>
                {% for task in tasks %}
                    <li class="task-item">
                        <label>
                            <input type="checkbox" name="task_id" value="{{ task.id }}" class="task-checkbox" id="task_{{ task.id }}">
                            <span class="task-title">{{ task.title }} - {{ task.description }}</span>
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <div class="btn-container">
                <button type="submit" class="btn waves-effect waves-light teal">Complete Selected Tasks</button>
                <a href="/" class="back-btn">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- Material-UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit(); // Initialize Materialize components
    </script>
</body>
</html>
